name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # 触发条件：推送版本标签时（如 v1.0.0）
  workflow_dispatch:  # 手动触发

permissions:
  contents: write  # 允许工作流写入代码库内容
  id-token: write  # 允许工作流使用 ID Token
  actions: read  # 允许工作流使用 Actions API

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'  # 使用稳定版本
        channel: 'stable'

    - name: Enable Windows desktop support
      run: flutter config --enable-windows-desktop
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Windows executable
      run: flutter build windows --release
      
    - name: Create Windows release archive
      run: |
        cd build\windows\x64\runner\Release
        7z a -tzip ..\..\..\..\rebound_particles_windows.zip *
      shell: cmd
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: rebound_particles_windows.zip

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'  
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Android APK (split per ABI)
      run: flutter build apk --release --split-per-abi
      
    - name: Rename APK files
      run: |
        cd build/app/outputs/flutter-apk/
        mv app-arm64-v8a-release.apk rebound_particles_arm64-v8a.apk || true
        mv app-armeabi-v7a-release.apk rebound_particles_armeabi-v7a.apk || true
        mv app-x86_64-release.apk rebound_particles_x86_64.apk || true
        ls -la
        
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-release
        path: build/app/outputs/flutter-apk/*.apk

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-release
        
    - name: Download Android artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: 量子粒子模拟器 ${{ steps.version.outputs.VERSION }}
        body: |
          ## 🚀 量子粒子模拟器 Release ${{ steps.version.outputs.VERSION }}
          
          ### 📱 Android APK
          - **arm64-v8a**: 适用于大多数现代Android设备（64位ARM）
          - **armeabi-v7a**: 适用于较老的Android设备（32位ARM）
          - **x86_64**: 适用于x86_64架构的Android设备（如模拟器）
          
          ### 💻 Windows
          - **Windows executable**: 适用于Windows 10/11系统
          
          ### 🎮 功能特性
          - 实时粒子物理模拟
          - 量子效果可视化
          - 交互式界面控制
          - 高性能渲染引擎
          
          ### 📋 系统要求
          **Android**:
          - Android 5.0 (API level 21) 或更高版本
          
          **Windows**:
          - Windows 10 或更高版本
          - x64 架构
          
          ---
          
          Built with Flutter 💙
        draft: false
        prerelease: false
        
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./rebound_particles_windows.zip
        asset_name: rebound_particles_windows_${{ steps.version.outputs.VERSION }}.zip
        asset_content_type: application/zip
        
    - name: Upload Android ARM64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./rebound_particles_arm64-v8a.apk
        asset_name: rebound_particles_arm64-v8a_${{ steps.version.outputs.VERSION }}.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Upload Android ARMv7 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./rebound_particles_armeabi-v7a.apk
        asset_name: rebound_particles_armeabi-v7a_${{ steps.version.outputs.VERSION }}.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Upload Android x86_64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./rebound_particles_x86_64.apk
        asset_name: rebound_particles_x86_64_${{ steps.version.outputs.VERSION }}.apk
        asset_content_type: application/vnd.android.package-archive
